<div class="container">
<!-- <h1>Current Time: {{ realTime }}</h1>  Don't actually want this, current day should just be shaded differently and there should be dates on headers
                                            with forward and back arrows through time -->

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr (click)="test()">
              <th *ngFor="let column of columns;"> {{ column }}</th>
          </tr>
          <!-- <tr *ngFor="let column of columns; let i = index" (click)="test()">
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
            <th>Header</th>
          </tr> -->
        </thead>
        <tbody>
          <tr *ngFor="let time of times; let i = index">
            <td *ngFor="let column of columns; let j = index" (click)="onSelect(i, j)">
               {{getTime(i)}}
              <!-- <button type="button" class="btn btn-outline-secondary" placement="top"
                ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on top">
                Popover on top
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="selectedMeeting">

      <h2>{{ selectedMeeting.week }} @ {{ getTime(selectedMeeting.time) }}</h2>

        <h2>Title: {{ selectedMeeting.title }}</h2>
        <div>Description: {{ selectedMeeting.description }}</div>
        <div>Participants: {{ selectedMeeting.participants }}</div>
        <div>
          <label>Title:
            <input [(ngModel)]="selectedMeeting.title" placeholder="Title">
          </label>
          <label>Title:
              <input [(ngModel)]="selectedMeeting.description" placeholder="Description">
            </label>
        </div>
       
      </div> 

  </div>
