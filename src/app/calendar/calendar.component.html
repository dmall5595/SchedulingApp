<ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 *ngIf="!newEvent" class="modal-title">Update Event</h5>
      <h5 *ngIf="newEvent" class="modal-title">New Event</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-- <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div> -->
      <div>
        <!-- Event:
        <pre>{{ modalData?.event | json }}</pre> --> 
             
        <p>Title
            <input
            type="text"
            class="form-control"
            [(ngModel)]="current_event.title"
            (keyup)="refresh.next()">
        </p>
        <p>Description
            <input
            type="text"
            class="form-control"
            [(ngModel)]="current_event.description"
            (keyup)="refresh.next()">
        </p>
        <p>Color
            <input
            type="color"
            [(ngModel)]="current_event.color.primary"
            (change)="refresh.next()">
        </p>
        <p>Starts at
            <app-date-time-picker
            [(ngModel)]="current_event.start"
            (ngModelChange)="refresh.next()"
            placeholder="Not set">
          </app-date-time-picker>
        </p>
        <p>Ends at
            <app-date-time-picker
            [(ngModel)]="current_event.end"
            (ngModelChange)="refresh.next()"
            placeholder="Not set">
          </app-date-time-picker>
        </p>
        <p>
            <button
            class="btn btn-danger"
            (click)="delete(index); close()">
            Delete
          </button>
        </p>
             
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="saveEvent(); close()">Save</button>
    </div>
  </ng-template>

    <h3>{{ calendar_name }} </h3>

  
  <div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate">
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
          (viewDateChange)="activeDayIsOpen = false">
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          (click)="view = 'month'"
          [class.active]="view === 'month'">
          Month
        </div>
        <div
          class="btn btn-primary"
          (click)="view = 'week'"
          [class.active]="view === 'week'">
          Week
        </div>
        <div
          class="btn btn-primary"
          (click)="view = 'day'"
          [class.active]="view === 'day'">
          Day
        </div>
      </div>
    </div>
  </div>
  <br>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      (dayHeaderClicked)="addEventWeekDay($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
      (hourSegmentClicked)="addEventDayView($event)">
    </mwl-calendar-day-view>
  </div>

  <br><br>
  
    <div class="text-center">
      <button
      class="btn btn-lg btn-primary"
      (click)="addEvent()">
      Add new
      </button>
    </div>
